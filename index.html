<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">Câu lạc bộ : </label>
    <input id="club" type="text" onchange="handleChangeClub(this)" />

    <br />
    <br />
    <div id="info"></div>

    <div id="date"></div>
    <div id="time"></div>

    <script>
      const footballer = {
        name: "Quang Hải",
        win: 20,
        width: 70,
        height: 180,
        club: "Hoàng Anh Gia Lai",

        //   Method
        addWin(winNumb) {
          this.win += winNumb;
        },
        changeClub(nameClub) {
          this.club = nameClub;
          1;
        },
      };

      const handleChangeClub = (event) => {
        footballer.changeClub(event.value);
        inUI();
      };

      //   footballer.addWin(10);

      //   footballer.changeClub("Hải phòng");

      inUI();

      function inUI() {
        document.getElementById("info").innerHTML =
          "Tên : " +
          footballer.name +
          "<br>" +
          "Số bàn thắng : " +
          footballer.win +
          "<br>" +
          "Câu lạc bộ : " +
          footballer.club;
      }

      // Date : cho thông tin ngày giờ hiện tại
      // --> Giờ / Ngày / Năm / Tháng ... Thông tin thời gian

      function inNgayGio() {
        let now = new Date();

        let date = now.getDate();
        let month = now.getMonth() + 1;
        let year = now.getFullYear();
        
        let newYear = new Date().setFullYear(2020);

        console.log('newYear', newYear)
        document.querySelector(
          "#date"
        ).innerHTML = `<h3 style="color:yellow"> Hôm nay là ngày </h3> ${date}/${month}/${year}`;

        let hour = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        document.querySelector("#time").innerHTML =
          "<br>" + "Băt giờ là : " + hour + ":" + minutes + ":" + seconds;
      }

      setInterval(inNgayGio, 1000);
    </script>
  </body>
</html>
